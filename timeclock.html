<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock</title>
    <style>
        body{
            background-color: rgb(26, 26, 26);
        }
        .demo{
            color: azure;
            font-size: 50px;

            position: absolute;
            word-spacing: 5px;
            line-height: 10px;
            top:50%;
            left:40%;

        }

    </style>
</head>
<body>
    <div id="clock" class="demo">

    </div>
    <script>
        function digitclock(){
        let date=new Date();
        let hour=date.getHours();
        let min=date.getMinutes();
        let sec=date.getSeconds();
        let session="AM"
      
        if(hour>12){
            hour=hour-12;
            session="PM";
        }
        if(hour==0){
            hour=1;
            session="AM";
        }
        if(hour<10){
            hour="0"+hour;
        }
        if (min<10){
            min="0"+min;
        }
        if (sec<10){
            sec="0"+sec;
        }

        document.getElementById("clock").innerHTML=hour+" :"+min+" :"+sec+" "+session;
        setTimeout(digitclock,1000);
        }
        digitclock();
    </script>
</body>
</html>
